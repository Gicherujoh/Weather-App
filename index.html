<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="cityInput" placeholder="Search by county name...">
            <button id="searchBtn"><img src="./img/search.png" alt="Search"/></button>
        </div>
        <div>
            <img id="image" src="https://cdn.weatherapi.com/weather/64x64/day/116.png">
             <h4 class="condition" id="condition">Partly cloudy</h4>
           
        </div>
        <div class="weather">
           
            <h1 class="temp" id="temp">22c</h1>
            <h2 class="city" id="city">KENYA</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="./img/humidity.png" alt="humidity" class="humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./img/wind.png" alt="wind" class="humidity">
                <div>
                    <p class="windSpeed">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    </form>
</body>
</html>
